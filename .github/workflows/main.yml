# Création du WF pour aller chercher les données

name: Get Daily verion of json

# Controls when the workflow will run
#on:
#  schedule:
#    - cron:  '00 09 * * *'
on:
  push:
    branches:
      - main
jobs: 
  getjson_publish:
    # The type of runner that the job will run on
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} 
    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

     # Set-up R
    - name: Install packages
      run: |
        install.packages(c("curl","jsonlite"),type="binary")
      shell: Rscript {0}

    # Run R script
    - name: installjsonlite
      run: Rscript getdailyjson.R
      
 # Add new files in data folder, commit along with other modified files, push siteplé
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
